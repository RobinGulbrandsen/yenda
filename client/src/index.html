<!DOCTYPE html>
<html ng-app="yenda" ng-controller="AppCtrl">
<head>
  <title>Yenda</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Styles -->
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <link rel="stylesheet" href="assets/styles.css">

  <!-- Vendor files -->
  <script src="vendor/angular.min.js"></script>
  <script src="vendor/angular-ui-router.min.js"></script>

  <!-- Project files -->
  <script src="templates-app.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <header class="intro-header">
  </header>

  <nav class="navbar-fixed-top">
    <div class="container-fluid">
      <div class="collapse navbar-collapse">
        <div class="col-md-5 pull-right">
          <form class="navbar-form" >
            <label class="nav-item">Username:</label>
            <input class="nav-item"type="text">
            <label class="nav-item">Password:</label>
            <input class="nav-item" type="password">
            <input class="nav-item" type="submit" value="Login">
            <button class="nav-item" class="btn">Register</button>
          </form>
        </div>        
      </div>
    </div>
  </nav>

  <section class="wrapper container">
    <div class="row">
    
      <!-- NEWS -->
      <div class="col-md-8">
        <div class="new-article" ng-show="!isEdit">
          <form ng-submit="addArticle()">
            <label>Title:</label>
            <input type="text" ng-model="newArticle.title" />
            <label>Content:</label>
            <textarea ng-model="newArticle.content"></textarea>
            <input type="submit" value="Create New">
          </form>
        </div>

        <div class="new-article" ng-show="isEdit">
          <form ng-submit="saveArticleChanges()">
            <label>Title:</label>
            <input type="text" ng-model="newArticle.title" />
            <label>Content:</label>
            <textarea ng-model="newArticle.content"></textarea>
            <input type="submit" value="Update">
            <button ng-click="cancelEditArticle()">Cancel</button>
          </form>
        </div>

        <div ng-repeat="article in articles"> <!-- loop over articles -->
          <h2>
            <span class="article-glyphicon glyphicon glyphicon-pencil" ng-click="editArticle(article)"></span>
            <span class="article-glyphicon glyphicon glyphicon-trash" ng-click="removeArticle(article.id)"></span>
            {{ article.title }}
          </h2>
          <p><span class="glyphicon glyphicon-time"></span>Posted on {{ article.createdAt }}</p>
          
          <p class="article-content">{{ article.content }}</p>
        </div>
      </div>

      <!-- Chat -->
      <div class="col-md-4">
        <!-- Blog Search Well -->
        <h2 class="center">Chat with us</h2>
        <div class="well chat">
          <div class="messages">
          </div>
          <form>
            <input type="text">
            <input type="submit" value="Ok">
          </form>
        </div>
    </div>
  </section>



</body>
</html>
